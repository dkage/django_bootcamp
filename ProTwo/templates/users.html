<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% if users %}
    {% for user in users_list %}
        <h3>{{ forloop.counter }}. User Info</h3>
        <ul>
            <li>First Name: {{ user.first_name }}</li>
            <li>Last Name: {{ user.last_name }}</li>
            <li>Email : {{ user.email }}</li>
        </ul>


    {% endfor %}
{% endif %}

</body>
</html>
